{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}randevuuu{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'web/layout.css' %}" rel="stylesheet">
    <script src="{% static 'web/layout.js' %}"></script>
    {% block head %}
    {% endblock %}
    <link href="{% static 'web/layout-end.css' %}" rel="stylesheet">
</head>
<body>
    <div class="div-body">
        <div class="div-header">
            <div class="div-logo">randevuuu</div>
            <div class="div-header-menu">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="a-header-menu">Login</a>
                    <a href="{% url 'sign-up' %}" class="a-header-menu">Sign Up</a>
                {% else %}
                    {% if not request.path == "/" %}
                        <a href="{% url 'index' %}" class="a-header-menu">Home</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="a-header-menu">Logout</a>
                {% endif %}
            </div>
            <div class="div-burger-main">
                <div class="div-burger"></div>
                <div class="div-burger-content"></div>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
